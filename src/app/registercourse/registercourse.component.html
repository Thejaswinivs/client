<mat-card class="course-container">
    <mat-card-title>Register Course</mat-card-title>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Course Name" name="name" [(ngModel)]="course.name">
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Duration" name="duration" [(ngModel)]="course.duration">
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Trainer" name="trainer" [(ngModel)]="course.trainer">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-flat-button color="primary" class="course-actions" (click)="onRegister()">Register</button>
        <button mat-flat-button color="primary" class="course-actions" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
