<mat-card class="student-container">
  <mat-card-title>Register Student</mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Student Name" name="name" [(ngModel)]="student.name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email Address" name="email" [(ngModel)]="student.email">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Phone Number" name="phone" [(ngModel)]="student.phone">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-flat-button color="primary" class="course-actions" (click)="onRegister()">Register</button>
      <button mat-flat-button color="primary" class="course-actions" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
